<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form (Helping Children Learn)</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1>Survey Form</h1>
            <div class="form-group">
                <p>Name:</p>
                <input type="text" id="name"  class="no-outline" placeholder="Enter your name">
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <p>Email:</p>
                <input type="text" id="email"  class="no-outline" placeholder="Enter your eamil">
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <p>What meaures can be taken to help Children learn:</p>
                <input type="text" id="fill-text" class="no-outline"   placeholder="100 words maximun">
                <small>Error Message</small>
            </div>

            <div class="form-group">
                <p>Do you have any related story where you helped a child learn:</p>
                <input type="text" id= "fill-message" class="no-outline"  placeholder="150 words maximum">
                <small>Error Message</small>
            </div>

            <button>Submit</button>





        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
