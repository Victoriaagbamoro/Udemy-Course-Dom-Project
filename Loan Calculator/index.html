<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      #loading, #results {
        display: none;

      }
    </style>
  </head>
  <body class="bg-success">
      <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3 text-success"><u>Farmers Loan Calculator</u></h1>
                <p><span class="text-info">The Loan Calculator</span> is developed to help local farmers, who need laon to be able to get
                  capital to invest in their business and pay later when they have  yielded profit.
                </p>
                <form id="loan-form">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon bg-success text-white">$</span>
                      <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon bg-success text-white">%</span>
                      <input type="number" class="form-control" id="interest" placeholder="Interest">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control"  id="years" placeholder="Years To Repay">
                  </div>
                  <div class="form-group">
                    <input type="submit" value="calculate" class="btn btn-success btn-block">
                  </div>
                </form>

                <!-- LOADER HERE -->
                <div id="loading">
                  <img src="img/loading.gif" alt="">
                </div>
                <!-- Results -->
                <div id="results" class="pt-4">
                  <h5 >Results</h5>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon bg-success text-white">Monthly Payment</span>
                      <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon bg-success text-white">Monthly Interest</span>
                      <input type="number" class="form-control" id="monthly-interest" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon bg-success text-white">Total Payment</span>
                      <input type="number" class="form-control" id="total-payment" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon bg-success text-white">Total Interest</span>
                      <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                  </div>

                  
                </div>

              </div>
            </div>
        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
